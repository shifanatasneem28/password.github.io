<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css"></link>
</head>
<body  class="bg-light">
    <!-- start of main container -->
    <div class="container">
        <!-- row 1 -->
        <div class="row d-flex justify-content-center py-2">
                <div col="col-12">
                <header>
                    <span class="h1">JavaScript Generator</span>
                </header>
            </div>
        </div>
        <!-- row 2 -->
        <div class="row bg-white shadow-sm py-2 ">
            <div class="col">
                <form>
                    <label for="generateButton" class="text-justify"> To generate a password, hit the "generate password" button below. 
                        You will be asked what types of characters you want to include. Please select at least one type character and a length between 8 and 120 characters.
                        Your resulting password will display below.</label>
                    <div class="col d-flex justify-content-center">
                        <button type="button" autofocus id="generateButton" class="btn btn-primary form-group row">Generate Password</button>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <textarea id="passwordEntry" class="form-group row" cols=40 rows=10>Password Output</textarea>
                    </div>
                </form>
            </div>
        </div>
        <!-- end of row 2 -->
    </div>
    <!-- end of main container -->
    <script src="assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
